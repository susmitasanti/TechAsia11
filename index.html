<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      height: 200px;
    }

    .child1 {
      flex-basis: 30%;
      background-color: lightblue;
    }

    .child2 {
      flex-basis: 70%;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="child1">30%</div>
    <div class="child2">70%</div>
  </div>
</body>
</html>
